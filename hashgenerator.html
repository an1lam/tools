<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            line-height: 1.5;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 1rem 0;
            padding: 0.5rem;
            font-family: monospace;
        }
        .hash-output {
            font-family: monospace;
            word-break: break-all;
            margin: 0.5rem 0;
            padding: 0.5rem;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .hash-label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Hash Generator</h1>
    <p>Enter text below to generate various hash values.</p>
    
    <textarea id="input" placeholder="Enter text to hash..."></textarea>
    
    <div>
        <div class="hash-label">MD5:</div>
        <div id="md5-output" class="hash-output">-</div>
        
        <div class="hash-label">SHA-1:</div>
        <div id="sha1-output" class="hash-output">-</div>
        
        <div class="hash-label">SHA-256:</div>
        <div id="sha256-output" class="hash-output">-</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        const input = document.getElementById('input');
        const md5Output = document.getElementById('md5-output');
        const sha1Output = document.getElementById('sha1-output');
        const sha256Output = document.getElementById('sha256-output');

        function updateHashes() {
            const text = input.value;
            
            if (text.trim() === '') {
                md5Output.textContent = '-';
                sha1Output.textContent = '-';
                sha256Output.textContent = '-';
                return;
            }

            md5Output.textContent = CryptoJS.MD5(text).toString();
            sha1Output.textContent = CryptoJS.SHA1(text).toString();
            sha256Output.textContent = CryptoJS.SHA256(text).toString();
        }

        input.addEventListener('input', updateHashes);
    </script>
</body>
</html>
